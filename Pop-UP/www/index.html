<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>PopUpV2</title>
    </head>
    <body>

        <!-- ****************************************************************************************** -->

        <div data-role="page" id="starter">
            <div data-role="main">
                <div class="container" style="text-align:center; padding-top:20%">
                    <img src="images/logo-popup.png" style="width:50%;"/>
                    <p style="margin-top: 50%;"></p>
                    <img class="loading" src="images/loading.png" style="opacity: 0.5;width: 5%;">
                    <p></p>
                    <strong class="blink" style="color:#eb008b;">Checking pop-up version...</strong>
                </div>                
            </div>                       
        </div>

        <!-- ****************************************************************************************** -->

        <div data-role="page" id="init-page">
            <div data-role="header">
                <div class="container header-cont">
                    <a href="#about" data-rel="popup" data-position-to="window" data-transition="fade" ><img src="images/logo-popup.png" class="img-header" /></a>
                </div>
                <div data-role="popup" id="about" class="ui-content" data-overlay-theme="b" data-theme="b" data-corners="false">
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <p>About Pop-Up.My</p>
                    <img class="popphoto blink" src="images/logo-popup.png" style="max-width:150px;" alt="Pop-Up.my" />
                </div>
            </div>

            <div data-role="main">                
                    <div class="container">
                        <form>
                            <div>
                                <select name="select" id="select" data-mini="true">
                                    <option value="">All</option>
                                </select>
                            </div>

                            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <input name="stall" id="stall" type="checkbox">
                                <label for="stall" style="border:none;">
                                    <img src="images/icon-popup-3.png" style="width:40px" />
                                </label>
                                <input name="space" id="space" type="checkbox">
                                <label for="space" style="border:none;">
                                    <img src="images/icon-popup-1.png" style="width:40px" />
                                </label>
                                <input name="special" id="special" type="checkbox">
                                <label for="special" style="border:none;">
                                    <img src="images/icon-popup-2.png" style="width:40px" />
                                </label>
                            </fieldset>
                        </form>
                    </div> 
                
                <div class="container">
                    <ul data-role="listview" data-inset="true" id="plist" data-filter="true" data-input="#select">

                    </ul>
                </div>
                 
              </div>
         </div>

        <!-- ****************************************************************************************** -->

        <div data-role="page" id="property-page">
            <div data-role="header">
                <h1 id="title-content"><strong></strong></h1>
                <a data-rel="back" class="ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" style="border-color:#fff">Back</a>
            </div>

            <div data-role="main">
                <div class="container img-slider" id="img-property-slider">

                </div>

                <div class="container main-cont" id="main-content">

                </div>
            </div>

            <div data-role="footer" style="border-color:#f9f9f9" data-position="fixed">
                <a href="#form-page" id="request-main-btn" style="width:100%; height:100%; margin-top:0px; margin-bottom:0px; background-color:#eb008b; color:#fff; text-shadow: 0 1px 0 #eb008b">REQUEST</a>
            </div>
        </div>

        <!-- ****************************************************************************************** -->

        <div data-role="page" id="detail-page">
            <div data-role="header" data-position="fixed" style="font-size:16px">
                <h2>More Info</h2>
                <a data-rel="back" class="ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" style="border-color:#fff">Back</a>
                <a href="#form-page" id="request-info-btn" class="ui-btn" style="font-size:11px; background-color:#eb008b; color:#fff; text-shadow: 0 1px 0 #eb008b; border-radius:4px">Request</a>
            </div>

            <div data-role="main">

                <!-- maps container -->
                <div class="container" style="margin-top:10px">
                    <div class="panel panel-default">
                        <div class="panel-body" style="color:#ccc" id="map-container">
                            <iframe height="250" frameborder="0" style="border:0" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" style="margin-top:10px">
                    <div class="panel-heading"><strong>Descriptions</strong></div>
                    <div class="panel-body" id="desc-panel"></div>
                </div>

                <div class="panel panel-default" style="margin-top:10px">
                    <div class="panel-heading"><strong>Details</strong></div>
                    <div class="panel-body" id="detailed-panel"></div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Other Information</strong></div>
                    <div class="panel-body" id="other-panel"></div>
                </div>


            </div>
        </div>

        <!-- ****************************************************************************************** -->

        <div data-role="page" id="form-page">
            <div data-role="header">
                <h2><strong>Enquiry</strong></h2>
                <a data-rel="back" class="ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" style="border-color:#fff">Back</a>
            </div>

            <div data-role="main">
                <div class="container" style="margin-top:20px;">
                    <div class="media" id="info-request"></div>
                </div>

                <!-- date of request -->
                <div class="container">
                    <label>Date:</label>
                    <div class='col-xs-12 col-md-6'>
                        <div class="form-group">
                            <div class='input-group date'>
                                <input id='datetimepicker6' type='text' class="form-control" placeholder="From" />
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-md-6'>
                        <div class="form-group">
                            <div class='input-group date'>
                                <input id='datetimepicker7' type='text' class="form-control" placeholder="To..." />
                            </div>                          
                        </div>
                    </div>
                </div>

                    <div class="container">
                        <form id="req-form" method="POST">
                            <div class="form-group">
                                <label for="client-name">Name:</label>
                                <input type="text" name="strName" class="form-control" id="client-name" placeholder="Enter your name here..." />
                            </div>
                            <div class="form-group">
                                <label for="company-name">Company:</label>
                                <input type="text" name="strCompany" class="form-control" id="company-name" placeholder="Enter your company name here..." />
                            </div>
                            <div class="form-group">
                                <label for="business-type">Business Type:</label>
                                <select class="form-control" name="strBusiness" id="business-type">
                                    <option value="">Type of business</option>
                                    <option>Telecommunication</option>
                                    <option>Insurance</option>
                                    <option>Bank / Credit Card</option>
                                    <option>FMCG</option>
                                    <option>Foods &amp; Beverage</option>
                                    <option>Car/Automotive</option>
                                    <option>Education/College</option>
                                    <option>Property Developer</option>
                                    <option>Hotel</option>
                                    <option>Non-profit Organisation</option>
                                    <option>Small Business</option>
                                    <option>Fashions / Jewellery</option>
                                    <option>Craft / Handmade</option>
                                    <option>Apparels/Shoes/Bags</option>
                                    <option>Homemade Business</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job-title">Job Title</label>
                                <input type="text" name="strJobTitle" class="form-control" id="job-title" placeholder="Enter your job title here..." />
                            </div>
                            <div class="form-group">
                                <label for="client-tel">Phone(h):</label>
                                <input type="tel" name="strPhone" class="form-control" id="client-tel" placeholder="Enter your phone number here..." />
                            </div>
                            <div class="form-group">
                                <label for="client-email">Email:</label>
                                <input type="email" name="strEmail" class="form-control" id="client-email" placeholder="Enter your email here..." />
                            </div>  
                                                     
                        </form>
                    </div>
                
            </div>
            <div data-role="footer" style="height:50px">
                <input id="send-req-btn" type="button" value="SEND" data-theme="a" style="width:100%; height:100%; margin-top:0px; margin-bottom:0px; background-color:#eb008b; color:#fff; text-shadow: 0 1px 0 #eb008b" /> 
            </div>
        </div>
        
        <!-- ****************************************************************************************** -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="scripts/moment.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap-datetimepicker.min.js"></script>

        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/ver.js"></script>
        <script type="text/javascript" src="scripts/property.js"></script>
        <script type="text/javascript" src="scripts/object.js"></script>
        <script type="text/javascript" src="scripts/form.js"></script>
        <script type="text/javascript" src="scripts/date.js"></script>
    </body>
</html>
